<!DOCTYPE html>
<html>
<head>
    <title>Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <script>
        const firebaseConfig = {
              apiKey: "AIzaSyCfsoJ7uTvsjMD89O43e-IIj7jYgbIIkc0",
              authDomain: "chitetezo-6f57d.firebaseapp.com",
              databaseURL: "https://chitetezo-6f57d-default-rtdb.firebaseio.com",
              projectId: "chitetezo-6f57d",
              storageBucket: "chitetezo-6f57d.appspot.com",
              messagingSenderId: "449704211019",
              appId: "1:449704211019:web:a933c31d6ea2d65b5013ce",
              measurementId: "G-6Y1CM9Q45R"
            };
            <!-- HTML table to display the data -->
            <table id="dataTable">
                <thead>
                <tr>
                    <th>Label</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
    var database = firebase.database();
    var dataRef = database.ref('random_numbers');
  
    dataRef.on('child_added', function(snapshot) {
      var newData = snapshot.val(); // Get the new data
  
      // Create a new table row for the data
      var newRow = document.createElement('tr');
  
      // Create table cells for label and value
      var labelCell = document.createElement('td');
      var valueCell = document.createElement('td');
  
      // Set the text content of the cells to the corresponding values
      labelCell.textContent = newData.label;
      valueCell.textContent = newData.value;
  
      // Append the cells to the row
      newRow.appendChild(labelCell);
      newRow.appendChild(valueCell);
  
      // Append the row to the table body
      var tableBody = document.querySelector('#dataTable tbody');
      tableBody.appendChild(newRow);
    });
  </script>
  
</body>
</html>
