<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/registered?s=solid&f=classic"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  </head>
  <body>
    <nav
    class="navbar navbar-dark bg-primary fixed-top flex-md-nowrap p-0 shadow"
  >
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"
      >Chitetezo Air Pollution Monitoring System</a
    >
  
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#" style="color: #fff">Green Air Initiative</a>
      </li>
    </ul>
  </nav>
    <div class="container2">
      <div class="title">Register <i class="call fa fa-sharp fa-light fa-registered"></i></div>
      <div class="content">
        <form id="register-form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="tel"
                id="phone"
                placeholder="Enter Phone Number"
                required
              />
            </div>
          </div>
          <div class="button ">
            <input type="submit" value="Register" />
          </div>
          <div class="containerb signup">
            <p>Already registered? <a href="login.html">Login</a>.</p>
          </div>
        </form>
      </div>
    </div>

    <div id="recaptcha-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
